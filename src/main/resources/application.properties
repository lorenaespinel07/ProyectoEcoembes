spring.application.name=EcoembesApp
spring.output.ansi.enabled=ALWAYS
server.port=8080

#datos para el gateway
ContSocket.server.ip=127.0.0.1
ContSocket.server.port=9500
PlasSB.server.urlbase=http://localhost:8081/plassb

#H2 base de datos
spring.datasource.url=jdbc:h2:file:./data/ecodb
spring.datasource.driverClassName=org.h2.Driver
#Credenciales a recordar 
spring.datasource.username=db-user
spring.datasource.password=db-password

spring.sql.init.platform=h2

spring.h2.console.enabled=true
#cambiar el create-drop por update para no perder datos cuando nos haga falta
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false